name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            cd ${{ secrets.VPS_PATH }}

            # Clone if repo not present (SSH URL works for private repos)
            if [ ! -d .git ]; then
              git clone --depth 1 git@github.com:grigra27/molt-mail-digest.git .
            fi

            # Update to latest main
            git fetch --all
            git reset --hard origin/main

            # .env must exist on the server
            test -f .env || (echo ".env not found on server" && exit 1)

            docker compose up -d --build
            docker compose ps